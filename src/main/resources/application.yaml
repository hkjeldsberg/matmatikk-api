spring:
  application:
    name: matmatikk-api
  # DB
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:matmatikk-api
    username: sa
    password: password

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092

kafka:
  topic-in: chat-in
  topic-out: chat-out
  topic-count: chat-count

  # Prefill
prefill: true

# Security
jwt:
  key: ${JWT_KEY}
  access-token-expiration: 3600000
  refresh-token-expiration: 86400000

# OpenAI
openai:
  key: ${OPENAI_KEY}